<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        margin-top: 20%;
    }
    button{
        width: 150px;
        height: 50px;
        background-color: red;
        box-shadow: 0 0  20px rgba(236, 2, 2, 0.864);
        border-radius: 10px;
        border: none;
        position: fixed;
    }
    h1{
        font-size: 40px;
    }
    .h1{
        display: flex;
        gap: -10px;
    }
</style>
<body>
    <div>
        <div class="h1">
            <h1 id="h1"></h1>
            <h1 id="h2"></h1>
            <h1 id="h3"></h1>
            <h1 id="h4"></h1>

        </div>
            <button>Click Me</button>
    </div>
    <script>
        let btn = document.querySelector("button");
        let body = document.querySelector("body");
        let h1 = document.getElementById("h1");
        let h2 = document.getElementById("h2");
        let h3 = document.getElementById("h3");
        let h4 = document.getElementById("h4");

        let random;
        let min = 1;
        let max = 6;

        btn.onclick = addEventListener("click",function(){
            random = Math.floor((Math.random()*max)+min);
            let r =  Math.floor((Math.random()*256));
            let g =  Math.floor((Math.random()*256));
            let b =  Math.floor((Math.random()*256));
            let a =  Math.floor((Math.random()*256));
            let p =  Math.floor((Math.random()*256));
            let c =  Math.floor((Math.random()*256));


            body.style.backgroundColor = `rgb(${r} ${b} ${c})`;
            h1.style.color =` rgb(${r} ${g} ${b})`;
            h1.textContent = random +1;
            
            h2.style.color =` rgb(${r} ${g} ${b} ${a})`;
            h2.textContent = random -1;

            h3.style.color =` rgb(${r} ${g}  ${p})`;
            h3.textContent = random +2;

            h4.style.color =` rgb( ${g} ${b} ${c})`;
            h4.textContent = random +3;


        })
    </script>
</body>
</html>
